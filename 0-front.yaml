apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  namespace: f-ns
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - image: chooooo/agora-mk2:front_final_5.0
        name: front
        ports:
        - containerPort: 8081
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: front-svc
  namespace: f-ns
spec:
  selector:
    tier: frontend
  type: NodePort
  ports:
  - port: 8081
    protocol: TCP
    nodePort: 31313
